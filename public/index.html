<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NOAH Studio — Proxied</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>NOAH Studio — Proxy View</h1>
    <div class="controls">
      Serving live content via <code>/api/proxy</code> — auto-fit enabled.
    </div>
  </header>

  <main>
    <div class="frame-wrap" id="wrap">
      <iframe
        id="proxied"
        src="/api/proxy"
        scrolling="no"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
      ></iframe>
    </div>
  </main>

  <script src="/js/iframe-handler.js"></script>
</body>
</html>
